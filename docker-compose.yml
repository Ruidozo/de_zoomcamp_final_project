version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: zoomcamp
      POSTGRES_DB: mage_db
    volumes:
      - pg_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1"

  mageai:
    build:
      context: .
      dockerfile: dockerfile  # Ensure this path is correct
    ports:
      - "6789:6789"
    volumes:
      - ./mage_data:/home/src
      - ./secrets:/home/src/secrets
      - ./.env:/home/src/.env
      - ./dbt_zoomcamp:/home/src/de-zoomcamp-project/dbt
    env_file:
      - .env
    environment:
      - MAGE_PROJECT=de-zoomcamp-project
    command: ["mage", "start", "de-zoomcamp-project"]
    deploy:
      resources:
        limits:
          memory: 3G
          cpus: "1.0"

volumes:
  pg_data: